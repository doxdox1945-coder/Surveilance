<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Data Penyakit</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: url('gambar latar.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      text-align: center;
      color: darkgreen;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Data Penyakit & Statistik</h1>

  <!-- Bagian Tabel Data Penyakit -->
  <div class="card">
    <h2>ðŸ“‹ Data Penyakit</h2>
    <table>
      <tr>
        <th>No</th>
        <th>Nama Penyakit</th>
        <th>Jumlah Kasus</th>
        <th>Tahun</th>
      </tr>
      <tr>
        <td>1</td>
        <td>TBC</td>
        <td>150</td>
        <td>2024</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Demam Berdarah</td>
        <td>200</td>
        <td>2024</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Malaria</td>
        <td>80</td>
        <td>2024</td>
      </tr>
    </table>
  </div>

  <!-- Bagian Grafik Penyakit -->
  <div class="card">
    <h2>ðŸ“Š Grafik Kasus Penyakit</h2>
    <canvas id="chartPenyakit"></canvas>
  </div>

  <!-- Bagian Upload PDF -->
  <div class="card">
    <h2>ðŸ“‚ Upload & Lihat File PDF</h2>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <iframe id="pdfViewer"></iframe>
  </div>

  <script>
    // Membuat grafik penyakit
    const ctx = document.getElementById('chartPenyakit').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['TBC', 'Demam Berdarah', 'Malaria'],
        datasets: [{
          label: 'Jumlah Kasus Tahun 2024',
          data: [150, 200, 80],
          backgroundColor: ['#4CAF50', '#FF5722', '#2196F3']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' }
        }
      }
    });

    // Fitur Upload dan tampilkan PDF
    document.getElementById('pdfUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        document.getElementById('pdfViewer').src = fileURL;
      }
    });
  </script>
</body>
</html>
